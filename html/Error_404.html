<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Enlace al archivo CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Enlace al archivo CSS personalizado -->
    <link rel="stylesheet" href="/css/style.css">

    <title>Error 404</title>
</head>

<body>
    <!-- Contenedor principal -->
    <div class="container-fluid">
        <div class="row">
            <div class="mt-4 ps-4 mb-5">
                <!-- Título personalizado -->
                <h3 class="custom-text">404 Página no encontrada</h3>
            </div>
        </div>
    </div>

    <div class="container-lg">
        <div class="row py-5">
            <div class="col-md-6">
                <!-- Contenedor para centrar verticalmente -->
                <div class="vertical-center">
                    <!-- Imagen personalizada -->
                    <img src="/css/img/Scarecrow.png" alt="Error 404" class="custom-img">
                </div>
            </div>
            <div class="col-md-6 text-start">
                <!-- Título del error -->
                <h1 class="mt-4 error-title">Tengo malas noticias para ti</h1>
                <!-- Mensaje de error -->
                <p class="mt-2 error-message">La página que está buscando podría estar eliminada o no estar disponible
                    temporalmente</p>
                <div class="text-start">
                    <!-- Enlace para volver a la página principal -->
                    <a href="/" class="btn btn-primary custom-btn mt-3 custom-link text-center">Volver a la página
                        principal</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Pie de página -->
    <footer class="footer mt-0">
        <!-- Texto del pie de página -->
        <p class="footer-text">Creado por <span class="bold">Gregory Vega</span> - devChallenges.io</p>
    </footer>

    <!-- Scripts de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
